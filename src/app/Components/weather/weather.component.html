<div class="container">
    <div class="card mt-5" [appBackGroundColor]="temperture">
        <div class="card-body">
            <h2 class="card-title text-white">Weather App</h2>
            <p class="card-text text-while">Current Temperture 
                {{temperture | temperatureConversion : unit | number:'1.2-2'}}</p>
                <button class="btn btn-primary" (click)="toggleUnit()">Toggle toggleUnit</button>
        </div>
    </div>

</div>
